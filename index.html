    <div class="icon-tray">

        <div class="icon" onclick="openFeature()"><img src="img1.png" alt="F1"></div>
        <div class="icon" onclick="openFullScreenOverlay()"><img src="img2.png" alt="soon"></div>
        <div class="icon"><img src="icon3.png" alt="soon"></div>
        <div class="icon"><img src="icon4.png" alt="soon"></div>
    </div>
    
  <!-- Modal structure -->
<div id="featureBox" class="modal">
    <div class="modal-content">
        <div class="content-wrapper">
            <div class="image-list">
                <div class="item">
                    <img src="the1.jpeg" alt="Image 1" onclick="setTheme('theme1.css')">
                    <p>Text for Image 1</p>
                </div>
                <div class="item">
                    <img src="the2.jpeg" alt="Image 2" onclick="setTheme('theme2.css')">
                    <p>Text for Image 2</p>
                </div>
                <div class="item">
                    <img src="the3.jpeg" alt="Image 3" onclick="setTheme('theme3.css')">
                    <p>Text for Image 3</p>
                </div>
                <div class="item">
                    <img src="the4.jpeg" alt="Image 3" onclick="setTheme('theme4.css')">
                    <p>Text for Image 3</p>
                </div>
                <div class="item">
                    <img src="6.jpeg" alt="Image 2" onclick="setTheme('style.css')">
                    <p>Text for Image 2</p>
                </div>
                <!-- Add more items as needed -->
            </div>
        </div>
    </div>
</div>

<!-- Fullscreen Overlay -->
 
<div id="fullScreenOverlay" class="fullscreen-overlay">
    <div class="center-box">
        <canvas id="drawingCanvas"></canvas>
        <div id="shapeOverlay" class="shape-overlay hidden">
            <!-- This overlay will act as an interactive outline -->
        </div>
        <img src="close.png" alt="Close" class="close-icon" onclick="closeFullScreenOverlay()">
        <img src="undo.png" alt="Undo" class="action-icon" id="undoButton" onclick="undoAction()">
        <img src="redo.png" alt="Redo" class="action-icon" id="redoButton" onclick="redoAction()">
        
    </div>
    <div class="icon-draw">
        <!-- First icon triggers the modal -->
        <div class="draw" onclick="toggleBrushSettings()"><img src="img2.png" alt="Brush"></div>
        <div class="draw" onclick="startShapePlacement()"><img src="shape.png" alt="soon"></div>
        <div class="draw"><img src="bucket.png" alt="soon"></div>
        <div class="draw"><img src="eraser.png" alt="soon"></div>
    </div>
        <!-- Brush settings pop-up -->
        <div id="brushSettings" class="brush-settings">
            <label>Brush Size:</label>
            <input type="range" id="brushSize" min="1" max="100" value="5">
    
            <label>Brush Color:</label>
            <input type="color" id="brushColor" value="#000000">

            <label>Opacity</label>
            <input type="range" id="brushOpacity" min="0.1" max="1" step="0.1" value="1">

            <label>Hardness</label>
            <input type="range" id="brushHardness" min="0" max="1" step="0.1" value="1">

            <label>Texture</label>
            <input type="range" id="brushTexture" min="0" max="1" step="0.1" value="0">
        </div>
        <!-- Shape selection pop-up -->
<div id="shapeSelection" class="shape-selection">
    <label>Select Shape:</label>
    <select id="shapeType">
        <option value="circle">Circle</option>
        <option value="square">Square</option>
        <option value="triangle">Triangle</option>
        <option value="star">Star</option>
        <!-- Add more shapes if needed -->
    </select>

</div>
